
services:
  php:
    build: 
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: symfony_php
    volumes:
      - .:/var/www/html
    working_dir: /var/www/html
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://app:app@db:3306/app
      - APP_ENV=dev
      - APP_DEBUG=1

  # Nginx (serveur web)  ← RESTE identique
  nginx:
    image: nginx:alpine
    container_name: symfony_nginx
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php

  # MariaDB (base de données)
  db:
    image: mariadb:10.11
    container_name: symfony_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app
      MYSQL_USER: app
      MYSQL_PASSWORD: app
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  # Adminer (gestion BD via navigateur)
  adminer:
    image: adminer:latest
    container_name: symfony_adminer
    ports:
      - "8082:8080"
    depends_on:
      - db

volumes:
  db_data:
